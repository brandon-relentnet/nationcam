services:
  # ── App Database (PostgreSQL) ──────────────────────────────
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nationcam}
      POSTGRES_USER: ${POSTGRES_USER:-nationcam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/app-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nationcam}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Logto Database (PostgreSQL) ────────────────────────────
  logto-db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: logto
      POSTGRES_USER: logto
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD:?Set LOGTO_DB_PASSWORD}
    volumes:
      - logto-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logto"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Logto (OIDC Auth Server) ───────────────────────────────
  logto:
    image: svhd/logto:latest
    restart: unless-stopped
    entrypoint:
      - sh
      - -c
      - |
        npm run cli db seed -- --swe &&
        npm run cli db alteration deploy latest &&
        npm start
    depends_on:
      logto-db:
        condition: service_healthy
    environment:
      TRUST_PROXY_HEADER: "1"
      DB_URL: postgres://logto:${LOGTO_DB_PASSWORD}@logto-db:5432/logto
      ENDPOINT: ${LOGTO_ENDPOINT:-http://localhost:3301}
      ADMIN_ENDPOINT: ${LOGTO_ADMIN_ENDPOINT:-http://localhost:3302}
    ports:
      - "${LOGTO_PORT:-3301}:3001"
      - "${LOGTO_ADMIN_PORT:-3302}:3002"

  # ── Go API ────────────────────────────────────────────────
  api:
    build:
      context: ./api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "host=postgres port=5432 user=${POSTGRES_USER:-nationcam} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB:-nationcam} sslmode=disable"
      REDIS_URL: redis://redis:6379/0
      LOGTO_ENDPOINT: http://logto:3001
      LOGTO_RESOURCE: ${LOGTO_API_RESOURCE:-https://api.nationcam.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}

  # ── Web (nginx + React SPA) ───────────────────────────────
  web:
    build:
      context: ./web
      args:
        VITE_LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-http://localhost:3301}
        VITE_LOGTO_APP_ID: ${LOGTO_APP_ID:-}
        VITE_LOGTO_API_RESOURCE: ${LOGTO_API_RESOURCE:-https://api.nationcam.com}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${APP_PORT:-3000}:80"

volumes:
  pgdata:
  logto-pgdata:
  redisdata:
