services:
  # ── App Database (PostgreSQL) ──────────────────────────────
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nationcam
      POSTGRES_USER: nationcam
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/app-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nationcam"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Go API ────────────────────────────────────────────────
  api:
    build:
      context: ./api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "host=postgres port=5432 user=nationcam password=${POSTGRES_PASSWORD} dbname=nationcam sslmode=disable"
      REDIS_URL: redis://redis:6379/0
      LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-https://auth.nationcam.com}
      LOGTO_RESOURCE: ${LOGTO_API_RESOURCE:-https://api.nationcam.com}
      CORS_ORIGINS: ${SERVICE_URL_WEB:-http://localhost:3000}

  # ── Web (nginx + React SPA) ───────────────────────────────
  # Domain set in Coolify general tab: https://nationcam.com
  web:
    build:
      context: ./web
      args:
        VITE_LOGTO_ENDPOINT: ${LOGTO_ENDPOINT:-https://auth.nationcam.com}
        VITE_LOGTO_APP_ID: ${LOGTO_APP_ID:-}
        VITE_LOGTO_API_RESOURCE: ${LOGTO_API_RESOURCE:-https://api.nationcam.com}
    restart: unless-stopped
    depends_on:
      - api

volumes:
  pgdata:
  redisdata:
