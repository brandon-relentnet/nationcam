services:
  # ── App Database (PostgreSQL) ──────────────────────────────
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nationcam
      POSTGRES_USER: nationcam
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/app-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nationcam"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Logto Database (PostgreSQL) ────────────────────────────
  logto-db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: logto
      POSTGRES_USER: logto
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD:?Set LOGTO_DB_PASSWORD}
    volumes:
      - logto-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logto"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Logto (OIDC Auth Server) ───────────────────────────────
  # Domains set in Coolify general tab (not env vars):
  #   https://auth.nationcam.com:3001,https://auth-admin.nationcam.com:3002
  # Coolify auto-generates SERVICE_URL_LOGTO from those domains.
  logto:
    image: svhd/logto:latest
    restart: unless-stopped
    entrypoint:
      - sh
      - -c
      - |
        # Parse Coolify's SERVICE_URL_LOGTO (comma-separated):
        #   "https://auth.example.com,https://auth-admin.example.com"
        # First URL = main endpoint (port 3001), second = admin (port 3002)
        LOGTO_MAIN=$$(echo "$$SERVICE_URL_LOGTO" | cut -d',' -f1 | tr -d ' ')
        LOGTO_ADMIN=$$(echo "$$SERVICE_URL_LOGTO" | cut -d',' -f2 | tr -d ' ')
        export ENDPOINT="$${LOGTO_MAIN:-http://localhost:3001}"
        export ADMIN_ENDPOINT="$${LOGTO_ADMIN:-http://localhost:3002}"
        echo "Logto ENDPOINT=$$ENDPOINT  ADMIN_ENDPOINT=$$ADMIN_ENDPOINT"
        npm run cli db seed -- --swe &&
        npm run cli db alteration deploy latest &&
        npm start
    depends_on:
      logto-db:
        condition: service_healthy
    environment:
      TRUST_PROXY_HEADER: "1"
      DB_URL: postgres://logto:${LOGTO_DB_PASSWORD}@logto-db:5432/logto

  # ── Go API ────────────────────────────────────────────────
  api:
    build:
      context: ./api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "host=postgres port=5432 user=nationcam password=${POSTGRES_PASSWORD} dbname=nationcam sslmode=disable"
      REDIS_URL: redis://redis:6379/0
      LOGTO_ENDPOINT: http://logto:3001
      LOGTO_RESOURCE: ${LOGTO_API_RESOURCE:-https://api.nationcam.com}
      CORS_ORIGINS: ${SERVICE_URL_WEB:-http://localhost:3000}

  # ── Web (nginx + React SPA) ───────────────────────────────
  # Domain set in Coolify general tab: https://nationcam.com
  web:
    build:
      context: ./web
      args:
        SERVICE_URL_LOGTO: ${SERVICE_URL_LOGTO:-http://localhost:3301}
        VITE_LOGTO_APP_ID: ${LOGTO_APP_ID:-}
        VITE_LOGTO_API_RESOURCE: ${LOGTO_API_RESOURCE:-https://api.nationcam.com}
    restart: unless-stopped
    depends_on:
      - api

volumes:
  pgdata:
  logto-pgdata:
  redisdata:
